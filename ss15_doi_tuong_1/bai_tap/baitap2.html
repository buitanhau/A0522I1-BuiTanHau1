        }
        getDoC() {
            return this.doC;
        }
        setDoC(newDoC) {
            this.doC = newDoC;
        }
        getDoF() {

        }

        }
        getDoKevinO() {
            return this.doKevin;
        }
        setDoKevin(newDoKevin) {
            this.doKevin = newDoKevin;
        }
        CToF() {
          let  f = 1.8 * this.doC + 32;
          return f
        }
        FToC() {
         let   c = 5/9 * (this.doF - 32);
         return c
        }
        CToKevin() {
        let    a = this.doC + 273.15;
        return a
        }
    }
    let temperature = new Temperature(80,100,40)
