<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
    <h2>Market Research Survey</h2>
    <p>Please take a few moments to complete this satisfaction survey.</p>
</head>
<body>
<table>
    <tr>
        <td>
            <label>What is your age range?</label>
        </td>
    </tr>
    <tr>
        <td>
            <select>
                <option>18-24</option>
                <option>25-34</option>
                <option>35-50</option>
                <option>50+</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label>What is your yearly income range?</label>
        </td>
    </tr>
    <tr>
        <td>
            <select>
                <option>$0 - $25,000</option>
                <option>$25,000 - $50,000</option>
                <option>$50,000 - $100,000</option>
                <option>100,000+</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label>Gender Identity</label>
        </td>
        <tr>

</tr>
        <td>
            <input type="checkbox"/> Male
            <br>
            <input type="checkbox"/> Female
            <br>
            <input type="checkbox"/> Nonbinary
            <br>
            <input type="checkbox"/> Other
            <br>
            <input name="userSex" id="txtSex" type="text" placeholder="">
        </td>
    </tr>
    <tr>
        <td>
            <label>Which of the following products have your <br>purchased in the last 2 months.
                Please check all that apply.</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox"/> Product 1
            <br>
            <input type="checkbox"/> Product 2
            <br>
            <input type="checkbox"/> Product 3
        </td>
    </tr>
    <tr>
        <td>
            <label>How often would you
                use our new product?</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox"/> Daily
            <br>
            <input type="checkbox"/> Weekly
            <br>
            <input type="checkbox"/> Monthly
        </td>
    </tr>
    <tr>
        <td>
            <label>What would you pay for the new product?</label>
        </td>
    </tr>
    <tr>
        <td>
            <input name="userUsd" id="txtUsd" type="number" placeholder="Dollars">
            <input name="userAfter" id="txtAfter" type="number" placeholder="Cents">
        </td>
    </tr>
    <tr>
        <td>
            <label>What features would you like to see in the new product.</label>
        </td>
    </tr>
    <tr>
        <td>
            <input name="userFeedback" id="txtFeedback" type="text" placeholder="....">
        </td>
    </tr>
</table>
</body>
</html>
