<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    let input = parseInt(prompt("1 Cafe \n" +
            "  2 Cam vắt \n" +
            "  3 Nước ép cà rốt \n" +
            "  4 Nước ép cà chua \n" +
            "  5 Nước lọc \n" +
            "  6 Nước dừa \n " +
            "please enter your drinks :"));
    switch (input) {
      case 1:
        alert("You have choose cafe");
        break;
      case 2:
        alert("You have choose Cam vắt");
        break;
      case  3:
        alert("You have choose Nước ép cà rốt ");
        break;
      case 4:
        alert("You have choose Nước ép cà chua ");
        break;
      case 5:
        alert("You have choose Nước lọc ");
        break;
      case 6:
        alert("You have choose Nước dừa ");
        break;
      case 7:
        alert("Thank u for oder, see you soon!!!");
        break;
      default:
        alert("Plese enter number from 1 to 7 !!!");
    }
</script>
</body>
</html>
