<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiem_tra_snt(n) {
        let flag = 1;
        if (n < 2) return flag = 0;
        let i = 2 ;
            while (i < n) {
                if (n % i == 0) {
                    flag = 0;
                    break
                }
                i++;
            }
        return flag;
    }
let n = prompt("Nhap so tu nhien = ");
    let check = kiem_tra_snt(n)
        if (check == 1) document.write(n + "la so nguyen to");
        document.write(n + "khong phai la so nguyen to");

</script>

</body>
</html>
