<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let character = prompt("Nhap vao ky tu : ");
 character = character.toLowerCase();
 switch (character) {
     case 'o':
     case 'u':
     case 'i':
     case 'a':
     case 'e':
         alert("Day la nguyen am");
         break;
         default:
             alert("Day khong phai la nguyen am");
 }
</script>
</body>
</html>
