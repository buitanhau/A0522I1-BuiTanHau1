<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich hinh tron</title>
</head>
<body>
<script>
    let inputbanKinh;
    let pi = 3.14;
    let banKinh =parseInt(inputbanKinh);
    inputbanKinh = prompt("Nhap ban kinh cua hinh tron : ");
    var dienTichHinhTron = banKinh * banKinh * pi;
    var chuViHinhTron = pi * 2 * banKinh;
    document.write('Dien tich hinh tron la : ' + dienTichHinhTron);
    document.write('Chu vi hinh tron la ' + chuViHinhTron);
</script>
</body>
</html>
