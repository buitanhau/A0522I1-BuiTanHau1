<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay () {
            return.this.day;
        }
        getMonth() {
            return.this.month;
        }
        getYear() {
            return.this.year;
        }
    }
</script>
</body>
</html>
