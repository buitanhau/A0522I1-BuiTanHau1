<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [ ];
    let denominators = [];
    let size = parseInt(prompt("Nhap vao do dai mang cac phan so : "));
    for (let i = 0; i < size; i ++) {
        numerators.push(parseInt(prompt("Nhap vao tu so : ")));
        denominators.push(parseInt(prompt("Nhap vao mau so : ")));
    }
    function maxFraction(numerators,denominators) {
        let maxIndex = 0;
        for (let i = 0; i < numerators.length; i++) {
            if (numerators[maxIndex] * denominators[i] < numerators[i] * denominators[maxIndex]) {
                maxIndex = i;
            }
        }
        return maxIndex;
    }
    alert("Chi so cua pha nso lon nhat la : " + maxFraction(numerators,denominators));
</script>
</body>
</html>
