<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = parseFloat(prompt("Enter the salary :"));
    let netSalary = 0;
    let tax = 0;
    if (salary >= 15000000) {
        tax = 20;
    } else if (salary >= 7000000 ) {
        tax = 10;
    } else {
        tax = 5;
    }
    netSalary = salary - salary*tax/100;
    alert("tax : " + tax  + "net salary : " + netSalary);
</script>

</body>
</html>
