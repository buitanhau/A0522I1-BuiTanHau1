<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = ["o","u","i","a","e","O","U","I","A","E"];
  let value = prompt("Enter the character : ")    ;
  let index = arr.indexOf(value)
  if (index != -1) {
      document.write(value + "is not a vowel");
  }else {
      document.write(value + "is a vowel");
  }

</script>
</body>
</html>
