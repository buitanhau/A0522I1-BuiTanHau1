<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strNumber = ["khong","mot","hai","ba","bon","nam","sau","bay","tam","chin"];
    let number = prompt("Nhap vao so muon doc thanh chu : ");
    let result = "";
    for (let i = 0; i< number.length; i ++) {
        result += strNumber[number[i]];
    }
    alert("So nhap vao la : " + number + "\n" + "Chuyen thanh chu la : " + result );
</script>
</body>
</html>
