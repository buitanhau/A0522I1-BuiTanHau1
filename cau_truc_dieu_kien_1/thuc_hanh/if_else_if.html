<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let userName =prompt("Who ?");
    if (userName == 'Admin') {
        alert('Welcome!');
    } else if (userName == null) {
        alert('Canceled.');
    } else {
        alert('I dont know you!');
    }
    let pass =prompt("What is your password");
    if (pass == 'TheMaster') {
        alert('Welcome!');
    } else if (pass == null) {
        alert('Canceled.');
    } else {
        alert('Wrong password');
    }
</script>
</body>
</html>
