<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So thich cua ban</title>
    <h2>SỞ THÍCH CỦA BẠN</h2>
</head>
<body>
<table>
    <tr>
        <td>
            <label>Họ và tên : </label>
        </td>
        <td>
            <input name="userName" id="txtName" type="text" placeholder=""/>
        </td>
    </tr>
    <tr>
        <td>
            <label>Email : </label>
        </td>
        <td>
            <input name="userEmail" id="txtEmail" type="text" placeholder=""/>
        </td>
    </tr>
    <tr>
        <td>
            <label>So thich : </label>
        </td>
        <td>
            <input type="checkbox"/> The thao
            <input type="checkbox"/> Am nhac
            <input type="checkbox"/> Doc sach
            <br>
            <input type="checkbox"/> Luot web
            <input type="checkbox"/> Choi game
            <input type="checkbox"/> Dien anh
            <br>
            <input type="checkbox"/> Du lich
        </td>
    </tr>
    <tr>
        <td>
             <input type="submit" value="Gui thong tin">
            <input type="reset" value="Nhap lai">
        </td>
    </tr>
</table>
</body>
</html>
