<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = [];
    let arrB = [];
    let result = [];
    let lengthA = parseInt(prompt("Nhap vao do dai cua mang A : "));
    let lengthB = parseInt(prompt("Nhap vao do dai cua mang B : "));
    for (let i = 0; i< lengthA; i ++) {
        arrA.push(parseInt(prompt("Nhap vao cac phan tu cua mang A : ")));
    }

    for (let i = 0;i < lengthB;i ++) {
        arrB.push(parseInt(prompt("Nhap vao cac phan tu cua mang B : ")));
    }
    for (let i = 0; i < lengthB; i ++) {
        if ( arrA.indexOf(arrB[i]) === -1 && result.indexOf(arrB[i]) === -1 ) {
            result.push(arrB[i]);
        }
    }
    result.sort();
    alert("mang a : " + arrA + "\n" + "mang b : " + arrB + "\n" + "Cac so nguyen xuat hien trong mang B nhung khong xuat hien trong mang A la : " + result );


</script>
</body>
</html>
