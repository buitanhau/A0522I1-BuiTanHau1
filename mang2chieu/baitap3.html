<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let  numbers = [53, 4558 , 4120 , -2165 , 2528 , 4500 , 3454, -4354354];
  let maxInNumbers = Math.max.apply(Math, numbers);
  let minInNumbers = Math.min.apply(Math, numbers);
  document.write("Giá trị lớn nhất là " +maxInNumbers+ "<br/>");
  document.write("Giá trị nhỏ nhất là " +minInNumbers+ "<br/>");
</script>
</body>
</html>
