<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =prompt("Type a number? :");
    switch (a) {
        case(a > 0):
            alert(5);
        break;
        case(a < 0):
            alert(-5);
        break;
        default:
            alert(0);
    }
</script>

</body>
</html>
