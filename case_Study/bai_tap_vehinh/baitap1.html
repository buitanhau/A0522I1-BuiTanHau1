<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
   let width = parseInt(prompt("enter the width :"));
    let height = parseInt(prompt("Enter the height : "));
    let shape = "";
    for ( let i = 1; i <= height; i ++) {
        for (let j = 1; j <= width;j ++) {
            if ( i === 1 || i === height) {
                shape += "*";
            } else if (j === 1 || j === width) {
                shape += "*";
            } else {
                shape = "&ensp;"
            }
        }
        shape += "<br>"
    }
    document.write(shape);
</script>
</body>
</html>
