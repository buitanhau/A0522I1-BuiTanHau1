<script>
    let arr = new Array();
    let n = Number(prompt("Please enter the number of elements in array: "));
    for(let i=0 ;i<n; i++) {
        arr[i] = Number(prompt("Enter numbers into array "));
        arr.reverse();
    }
        document.write(arr);
