<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var browser = prompt("Please type your Browser: ", '' );
    switch (browser) {
        case 'Edge':
            alert("Youve got the Edge");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Okay we support these browsers too!");
            break;
        default:
            alert('We hope that this page look Ok!');

    }

</script>

</body>
</html>
