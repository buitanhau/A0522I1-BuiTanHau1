<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bmi =parseInt(prompt("Enter your BMI : "));
    if (bmi < 18.5) {
        document.write('UnderWeight');
    } else if (bmi < 25) {
        document.write('Normal');
    } else if (bmi < 30) {
        document.write('Overate');
    } else {
        document.write('Obese');
    }
</script>

</body>
</html>
