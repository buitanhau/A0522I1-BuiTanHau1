<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let average =parseInt(prompt("In put your Average: "));
    if ( average >= 8)
    {
        document.write("Very good!!!");
    } else if (average >= 6) {
        document.write("Good!!");
    } else if (average >= 5) {
        document.write("Fairly good!!");
    } else {
        document.write("Blow!!");
    }
</script>

</body>
</html>
