<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = 0 , N0= 0, N1=0
    let fibonacci = "";
    for (let i=0; i<20;i++){
        if(i==0){
            N=1
            N1=1
            fibonacci += N+ " "
        }else{
            N= N0+N1
            N0 = N1
            N1 = N
            fibonacci += N+ " "
            console.log(i +" = "+N)
        }
    document.write(fibonacci)
    }
</script>
</body>
</html>
