<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a =parseInt(prompt("Nhap canh a: "));
    b =parseInt(prompt("Nhap canh b: "));
    c =parseInt(prompt("Nhap canh c: "));
    if (a,b,c > 0 && a + b > c && b + c > a && a +c > b) {
        document.write("a,b,c la 3 canh cua 1 tam giac");
    } else {
        document.write("a,b,c khong phai la 3 canh cua 1 tam giac");
    }

</script>

</body>
</html>
